{% extends 'base.html' %}

{% block content %}
<style>
  .welcome {
    text-align: center;
    padding: 4rem 2rem;
    background: linear-gradient(to right, #1f4037, #99f2c8);
    color: white;
    border-radius: 16px;
    margin-bottom: 3rem;
  }
  .welcome h1 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
  }
  .welcome p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }
  .buttons a {
    background-color: white;
    color: #1f4037;
    text-decoration: none;
    padding: 1rem 2rem;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
  }
  .buttons a:hover {
    background-color: #f1f1f1;
    transform: scale(1.05);
  }
  .dashboard-link {
    text-align: center;
    margin-top: 2rem;
  }
  .dashboard-link a {
    font-size: 1rem;
    color: #2c3e50;
    text-decoration: underline;
  }
</style>

<div class="welcome">
  <h1>Bem-vindo ao Fórmula Betting! 🏎️</h1>
  <p>Veja os rankings dos pilotos e equipes, ou confira os resultados completos das corridas.</p>

  <div class="buttons">
    <a href="{% url 'ranking_pilotos' %}">🔝 Ranking de Pilotos</a>
    <a href="{% url 'ranking_equipes' %}">🏆 Ranking de Equipes</a>
    <a href="{% url 'lista_corridas' %}">🏎️ Corridas</a>
  </div>

  <div class="dashboard-link">
    <a href="{% url 'public_home_dados' %}">Ver dashboard de dados completos →</a>
  </div>
</div>
{% endblock %}
