<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Formula Betting{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link para CSS externo, Google Fonts, Bootstrap etc podem ficar aqui -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0 1rem;
            color: #333;
        }
        header {
            background: #2980b9;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            padding: 1rem 0;
            color: #888;
            margin-top: 3rem;
            border-top: 1px solid #ddd;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        Formula Betting
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo das páginas vai aqui -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Formula Betting - Todos os direitos reservados
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
